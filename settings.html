<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Settings</title>
    <link rel="stylesheet" href="{{ url_for('custom_static', filename='css/bootstrap.min.css') }}" />
</head>
<body>
    <div class="container mt-4">
        <h1>Settings</h1>
        <form method="post" action="{{ url_for('settings') }}">
            <div class="mb-3">
                <label for="profile_name" class="form-label">Profile Name</label>
                <input type="text" class="form-control" id="profile_name" name="profile_name" value="{{ settings.profile_name if settings else '' }}" />
            </div>
            <div class="mb-3">
                <label for="email_template" class="form-label">Email Template</label>
                <textarea class="form-control" id="email_template" name="email_template" rows="4">{{ settings.email_template if settings else '' }}</textarea>
            </div>
            <div class="mb-3">
                <label for="app_preferences" class="form-label">App Preferences</label>
                <textarea class="form-control" id="app_preferences" name="app_preferences" rows="3">{{ settings.app_preferences if settings else '' }}</textarea>
            </div>
            <div class="mb-3">
                <label for="color_theme" class="form-label">Color Theme</label>
                <input type="text" class="form-control" id="color_theme" name="color_theme" value="{{ settings.color_theme if settings else '' }}" />
            </div>
            <button type="submit" class="btn btn-primary">Save Settings</button>
        </form>
    </div>
</body>
</html>
