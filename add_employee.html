<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Add Employee</title>
    <link rel="stylesheet" href="{{ url_for('custom_static', filename='css/bootstrap.min.css') }}" />
</head>
<body>
    <div class="container mt-4">
        <h1>Add Employee</h1>
        <form method="post" action="{{ url_for('add_employee') }}">
            <div class="mb-3">
                <label for="name" class="form-label">Name *</label>
                <input type="text" class="form-control" id="name" name="name" required />
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" />
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="phone" name="phone" />
            </div>
            <div class="mb-3">
                <label for="attendance" class="form-label">Attendance</label>
                <input type="number" class="form-control" id="attendance" name="attendance" min="0" />
            </div>
            <div class="mb-3">
                <label for="commission" class="form-label">Commission</label>
                <input type="number" step="0.01" class="form-control" id="commission" name="commission" min="0" />
            </div>
            <button type="submit" class="btn btn-primary">Add Employee</button>
            <a href="{{ url_for('employees') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
