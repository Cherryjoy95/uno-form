<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Orders for {{ customer[0] }}</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" />
</head>
<body>
<div class="container mt-4">
    <h2>Orders for {{ customer[0] }}</h2>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Date Ordered</th>
                <th>Status</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
            <tr>
                <td>{{ order[0] }}</td>
                <td>{{ order[2] }}</td>
                <td>{{ order[4] }}</td>
                <td>â‚±{{ '%.2f'|format(order[5]) }}</td>
            </tr>
            {% else %}
            <tr>
                <td colspan="4" class="text-center">No orders found for this customer.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('customer_list') }}" class="btn btn-secondary">Back to Customers</a>
</div>
<script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
